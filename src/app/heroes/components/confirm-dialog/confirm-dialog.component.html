<h1 mat-dialog-title>Are you sure?</h1>
<div mat-dialog-content>
    <p>This process is not reversible. You are about to delete HERO</p>
</div>
<div mat-dialog-actions>
    <button mat-stroked-button color="warn" (click)="onNoClick()">No, thanks</button>
    <button mat-flat-button color="accent" (click)="onConfirm()" cdkFocusInitial>Ok</button>
</div>
